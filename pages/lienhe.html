<body>
    <!-- phần đầu trang web -->
    <header class="header"></header>
    <div class="home">
        <div class="home__background"></div>
            <div class="home__title">
                 <h1>Liên hệ</h1>
            </div>
        </div>
<!--Phần nội dung-->
    <div class="grid wide custom">
        <div class="contact__about">
            <div class="row">
                <div class="col l-3 m-3 c-12 padding">
                    <div class="contact__container info">
                        <div class="contact__container__content ">
                            <div class="contact__container__info ">
                                <div class="contact__container__info--img ">
                                    <img src="../assets/images/mapicon.png" alt=" ">
                                </div>
                                <span> Khu II, Đ. 3/2, Xuân Khánh, Ninh Kiều, Cần Thơ</span>
                            </div>
                            <div class="contact__container__info ">
                                <div class="contact__container__info--img ">
                                    <img src="../assets/images/time.png " alt=" ">
                                </div>
                                <span>Giờ mở cửa:<br>Thứ 2-Thứ 7:<br>8h AM - 8hPM</span>
                            </div>
                            <div class="contact__container__info ">
                                <div class="contact__container__info--img ">
                                    <img src="../assets/images/phone.png" alt=" ">
                                </div>
                                <span>Gọi:<br>0222 222 0000</span>
                            </div>
                            <div class="contact__container__info ">
                                <div class="contact__container__info--img ">
                                    <img src="../assets/images/chat.png" alt=" ">
                                </div>
                                <span>www.Trip.com</span>
                            </div>          
                        </div>
                    </div>
                </div> 
                <div class="container"> <!--chiều rộng cố định-->
                    <div class="contact__form" >
                        <form action="" class="container__contact__form">
                        <div class="contact__container__form--title">
                            <h3>Liên lạc với chúng tôi</h3>
                        </div>
                        <div class="form-row">
                            <input type="text" placeholder="Họ tên" required>
                            <small class="message"></small>
                        </div>
                        <div class="form-row">
                            <input type="text" placeholder="email" class="contact_form_email" required>
                            <small class="message"></small>
                        </div>
                        <div class="form-row">
                            <input type="text" placeholder="Chủ đề" class="contact_form_subject" required>
                            <small class="message"></small>
                        </div>
                        <div class="form-row">
                        <textarea name="text" id="" cols="40" rows="10" placeholder="Nội dung" ></textarea>
                            <small class="message"></small>
                        </div>
                            <div class="form-row"> 
                                <input type="submit" value="Gửi">
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
