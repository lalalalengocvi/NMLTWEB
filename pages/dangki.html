     <header class="header"></header>

			    <div class="home__background">

<!--Phần nội dung-->
        <div class="container">
            <h1>Đăng kí</h1>
            <form id="form1" action="dangki.html">
                <div class="form-row">
                    <label>Họ <input type="text" id="firstname" name="firstname" placeholder="Nhập họ của bạn..." required> </label>
                    <small class="message"></small>
                </div>

                <div class="form-row">
                    <label>Tên đệm <input type="text" id="lastname" name="lastname"placeholder="Nhập tên đệm của bạn..." required>  </label>
                    <small class="message"></small>
                </div>

                <div class="form-row">
                    <label>Email<input type="email" id="email" placeholder="Nhập email của bạn..." required></label>
                    <small class="message"></small>
                </div>

				<div class="form-row">
					<label> Mật Khẩu<input type="password" placeholder="Mật khẩu..." id="password" required></label>
				    <small class="message"></small>
				</div>

				<div class="form-row">
					<label>Nhập lại mật khẩu<input type="password" placeholder="Nhập lại mật khẩu..." id="confirm_password" required></label>
				    <small class="message"></small>
				</div>

                <div class="form-row">
                    <input type="submit" value="Đăng kí">
                </div>
            </form>
